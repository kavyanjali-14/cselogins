<!DOCTYPE html>
<html>
<head>
<title>Aditya University Registration</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #c3eb74, #bcf37d);
    min-height: 100vh;
}

/* Glowing University Text */
.glow {
    text-align: center;
    font-size: 38px;
    color: rgb(28, 128, 0);
    text-shadow: 0 0 6px rgb(151, 240, 34), 0 0 12px rgb(109, 202, 69);
}

/* Form and Output Card */
form, .output {
    width: 460px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

label {
    font-weight: bold;
}

input, textarea, select {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
}

.radio {
    width: auto;
}

/* ðŸ”¹ HORIZONTAL SKILLS */
.skills-group {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 15px;
}

.skills-group label {
    font-weight: normal;
}

/* Buttons */
button {
    width: 45%;
    padding: 8px;
    font-size: 15px;
}

/* Output Styling */
.output {
    display: none;
    background: linear-gradient(135deg, #ffffff, #e3f2fd);
}

/* Circular Profile Photo */
.profile-pic {
    display: block;
    margin: auto;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid navy;
    object-fit: cover;
}

/* Info Section */
.info {
    margin-top: 20px;
    font-size: 16px;
}
</style>

<script>
function submitForm() {

    document.getElementById("oName").innerText =
        document.getElementById("name").value;

    document.getElementById("oAddress").innerText =
        document.getElementById("address").value;

    document.getElementById("oCollege").innerText =
        document.getElementById("college").value;

    document.getElementById("oDob").innerText =
        document.getElementById("dob").value;

    let g = document.querySelector('input[name="gender"]:checked');
    document.getElementById("oGender").innerText =
        g ? g.value : "";

    let skills = [];
    document.querySelectorAll('input[name="skills"]:checked')
        .forEach(s => skills.push(s.value));
    document.getElementById("oSkills").innerText =
        skills.join(", ");

    document.getElementById("oPhoto").src =
        URL.createObjectURL(
            document.getElementById("photo").files[0]
        );

    document.getElementById("form").style.display = "none";
    document.getElementById("output").style.display = "block";

    return false;
}
</script>
</head>

<body>

<h1 class="glow">Aditya University</h1>
<h2 align="center">Registration Form</h2>

<form id="form" onsubmit="return submitForm()">

<label>Name:</label>
<input type="text" id="name" required>

<label>Address:</label>
<textarea id="address"></textarea>

<label>Gender:</label><br>
<input type="radio" name="gender" value="Male" class="radio"> Male
<input type="radio" name="gender" value="Female" class="radio"> Female
<input type="radio" name="gender" value="Other" class="radio"> Other
<br><br>

<label>College:</label>
<select id="college">
    <option>Aditya Engineering College</option>
    <option>Aditya Degree College</option>
    <option>Aditya Polytechnic</option>
</select>

<label>Skills:</label>
<div class="skills-group">
    <label><input type="checkbox" name="skills" value="C"> C</label>
    <label><input type="checkbox" name="skills" value="C++"> C++</label>
    <label><input type="checkbox" name="skills" value="Python"> Python</label>
    <label><input type="checkbox" name="skills" value="MERN"> MERN</label>
    <label><input type="checkbox" name="skills" value="DevOps"> DevOps</label>
</div>

<label>Date of Birth:</label>
<input type="date" id="dob">

<label>Upload Photo:</label>
<input type="file" id="photo" required>

<center>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</center>

</form>

<!-- OUTPUT PROFILE CARD -->
<div class="output" id="output">

<img id="oPhoto" class="profile-pic">

<div class="info">
<b>Name:</b> <span id="oName"></span><br><br>
<b>Address:</b> <span id="oAddress"></span><br><br>
<b>Gender:</b> <span id="oGender"></span><br><br>
<b>College:</b> <span id="oCollege"></span><br><br>
<b>Skills:</b> <span id="oSkills"></span><br><br>
<b>Date of Birth:</b> <span id="oDob"></span>
</div>

</div>

</body>
</html>
