<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Page</title>
</head>
<body onload="disp(); show();">

    <center>
        <font size="30" face="Mistral">
            <h1 id="f1">
                <form name="cseclock">
                    <input type="text" size="8" name="clock" id="clockBox"
                        style="font-size:50px; text-align:center;
                        border:2px solid black; border-radius:6px; 
                        padding:10px; width:220px; font-weight:bold;">
                </form>
            </h1>
            <h2 id="byline" style="font-weight:bold; margin-top:20px;">
                BY 
            </h2>
            <h3 id="roll" style="font-size:45px; font-weight:bold;">
                 23MH1A05K8
            </h3>

        </font>
    </center>

    <script type="text/javascript">
        function disp(){
            let r = Math.round(Math.random() * 255);
            let g = Math.round(Math.random() * 255);
            let b = Math.round(Math.random() * 255);

            document.getElementById('f1').style.color = `rgb(${r},${g},${b})`;
            document.getElementById('byline').style.color = `rgb(${g}, ${b}, ${r})`; 
            document.getElementById('roll').style.color = `rgb(${g},${b},${r})`;
            document.getElementById('clockBox').style.color = `rgb(${b},${r},${g})`;

            setTimeout(disp, 1000);
        }
        function show(){
            let digital = new Date();
            let h = digital.getHours();
            let m = digital.getMinutes();
            let s = digital.getSeconds();

            if(h < 10) h = "0" + h;
            if(m < 10) m = "0" + m;
            if(s < 10) s = "0" + s;

            document.cseclock.clock.value = `${h}:${m}:${s}`;
            setTimeout(show, 1000);
        }

    </script>

</body>
</html>
