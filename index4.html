<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Page</title>
</head>
<body onload="disp(); show();">

    <center>
        <font size="30" face="Mistral">


            <h1 id="f1">
                <form name="cseclock">
                    <input type="text" size="8" name="clock" id="clockBox"
                           style="font-size:50px; text-align:center; border:5px solid; 
                           font-weight:bold; padding:10px; border-radius:15px;">
                </form>
            </h1>
            <h2 id="byText">BY</h2>
            <h3 id="roll">23MH1A05K8</h3>

        </font>
    </center>

    <script type="text/javascript">

        function disp(){
            let r = Math.round(Math.random()*255);
            let g = Math.round(Math.random()*255);
            let b = Math.round(Math.random()*255);

            let r2 = Math.round(Math.random()*255);
            let g2 = Math.round(Math.random()*255);
            let b2 = Math.round(Math.random()*255);

            let header = document.getElementById('f1');
            let rno = document.getElementById('roll');
            let byTxt = document.getElementById('byText');
            let clockBox = document.getElementById('clockBox');

            let sameColor = `rgb(${r},${g},${b})`;

            clockBox.style.color = sameColor;
            rno.style.color = sameColor;
            byTxt.style.color = sameColor;
            clockBox.style.borderColor = sameColor;

            header.style.color = `rgb(${r2},${g2},${b2})`;

            setTimeout(disp, 1000);
        }


        function show(){
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();

            if(h < 10) h = "0" + h;
            if(m < 10) m = "0" + m;
            if(s < 10) s = "0" + s;

            document.cseclock.clock.value = `${h}:${m}:${s}`;
            setTimeout(show, 1000);
        }

    </script>

</body>
</html>
